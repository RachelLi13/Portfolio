<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Rachel Li | Web Developer</title>
  </head>
  <body style="background-color: white">
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/Vector 1.svg" alt="logo" />
          <h1>RACHEL</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form action="https://formspree.io/xdopkzoj" method="POST">
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" required />
        <label for="email">EMAIL</label>
        <input type="text" name="_replyto" id="email" required />
        <label for="message">MESSAGE</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" value="Send">SUBMIT</button>
      </form>
    </section>
  </body>
</html>
